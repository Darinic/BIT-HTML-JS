    <script>
        function randomSkaicius(min, max) { 
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

function masyvoGeneravimas() {
    let masyvas = [];
    let simboliai = ['A', 'B', 'C', 'D'];

for(let i= 0;i<200; i++) {
    const skaicius = randomSkaicius(0, simboliai.length -1)
    const simbolis= simboliai[skaicius]

    masyvas.push(simbolis)
}
return masyvas
}

let pirmas_masyvas = masyvoGeneravimas();
let antras_masyvas = masyvoGeneravimas();
let trecias_masyvas = masyvoGeneravimas();
let kombinuotas_masyvas = [];
let skaiciuotuvas = 0
console.log(masyvas)

pirmas_masyvas.forEach((value, indeksas) => {

    if(pirmas_masyvas[indeksas] != antras_masyvas[indeksas]
        && antras_masyvas[indeksas] != trecias_masyvas[indeksas]
        && trecias_masyvas[indeksas] != pirmas_masyvas[indeksas])
        skaiciuotuvas++

    kombinuotas_masyvas.push(
        value + antras_masyvas[indeksas] + trecias_masyvas[indeksas])
    // kombinuotas_masyvas[indeksas] = pirmas_masyvas[indeksas] + antras_masyvas[indeksas] + trecias_masyvas[indeksas]
})

let unique= kombinuotas_masyvas.filter((value, key, array) =>{

})

    // if(!antras_masyvas.includes(antras_skaicius))

}
    return false
}
