    <title>Flexbox</title>
    <style>
        body {
            margin: 0;
        }
        .flex {
            display:flex;
            height: 100vh;
            flex-wrap: wrap;
            align-items: stretch;
        }
        .item {
            width: 100px;
            flex-grow: 1;
        }
        .item:nth-child(3) {
            width: 20px;
        }
        /* Justify-content- horizontalus rikiavimas */
        /* allign-items-  vertikalus rikiavimas */
    </style>
</head>
