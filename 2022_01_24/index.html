<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlander contact form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="contact-us">
    <div class=" container">
        <h3>Get in Touch!</h3>
        <h2>Send us a Message</h2>
        <div class="contact-form">
            <form>
                <div class="contact-row">
                <fieldset>
                    <input type="text" placeholder="Name" required class="input">
                </fieldset>
                <fieldset>
                    <input type="email" placeholder="Email" required class="input">
                </fieldset>
                </div>
                <div class="contact-row">
                    <fieldset>
                        <input type="text" placeholder="Subject" required class="input">
                    </fieldset>
                </div>
                <div class="contact-row">
                    <fieldset>
                        <textarea class="textarea" placeholder="Your Message..."></textarea>
                    </fieldset>
                </div>
                <div class="contact-row button-row">
                    <button type="submit" class="button">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    </section>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
