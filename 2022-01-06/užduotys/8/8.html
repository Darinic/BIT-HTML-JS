<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Moon+Dance&family=Shizuru&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
      body {
        background-image: url(https://www.atviraklaipeda.lt/wp-content/uploads/BIT.jpg);
        background-repeat: no-repeat;
        background-size: 100%;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="divs">
        <div class="login">Login</div>
        <input type="text" placeholder="Enter your Login" required />
        <br />
        <div class="password">Password</div>
        <input type="password" required placeholder="Enter your password" />
        <br />
        <label class="checkbox">
          <input type="checkbox" name="Rememberme" />Remember Me</label >
        <br />
        <button class="button" type="submit">Enter</button>
      </div>
    </form>
  </body>
</html>
